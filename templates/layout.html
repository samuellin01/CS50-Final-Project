<!DOCTYPE html>
<!-- we need to import a different favicon on line 14 --> <!-- i think i did it but it's a png i may have to use a ico -->
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk&display=swap" rel="stylesheet">

        <!-- http://getbootstrap.com/docs/4.5/ -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

        <!-- https://favicon.io/-->
        <link href="/static/constellation.png" rel="icon" type="image/png">

        <link href="/static/styles.css" rel="stylesheet">

        <!-- http://getbootstrap.com/docs/4.5/ -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

        <title>Interactive Sky Map: {% block title %}{% endblock %}</title>

    </head>

    <body>

        <div class="container-fluid">
          <div class="jumbotron">
              <h1>Interactive Sky Map</h1>
                <p>A dark sky map calibrated for your location anywhere in the world. </p>
          </div>
        </div>



        <div class="sidenav">
            <h1>Menu</h1>
            <a class="nav-item" href="#">Home</a>
            <a class="nav-item" href="#">???</a>
            <a class="nav-item" href="#">Sign In</a>
            <a class="nav-item" href="#">Register</a>
        </div>

        {% if get_flashed_messages() %}
            <header>
                <div class="alert alert-primary border text-center" role="alert">
                    {{ get_flashed_messages() | join(" ") }}
                </div>
            </header>
        {% endif %}

        <main class="container p-5">
            {% block main %}{% endblock %}
            <!-- <IFRAME SRC="http://server1.sky-map.org/skywindow?object=M100&zoom=8&img_source=SDSS" WIDTH=400 HEIGHT=320>
            </IFRAME> -->
        </main>

        <footer class="small text-center text-muted">
            CS50 Final Project by Marissa Li and Samuel Lin, Fall 2020.
        </footer>

    </body>

</html>

<!-- Header (M), Navigation Bar(S), Footer, Background -->
